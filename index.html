<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Pricing Component w/Toggle</title>
    </head>
    <body>
        <main class="main">
            <header class="pricing-header">
                <h1 class="pricing-h1">Our Pricing</h1>
                <div class="price-toggle--wrap">
                    <label class="annualLabel" for="price-toggle"
                        >Annually</label
                    >
                    <button id="price-toggle">
                        <span class="circle"></span>
                    </button>
                    <label class="monthlyLabel" for="price-toggle"
                        >Monthly</label
                    >
                </div>
            </header>
            <div class="pricing-cards--container">
                <!-- basic price card -->
                <div class="pricing-card">
                    <h2 class="pricePlan">Basic</h2>
                    <div class="price--wrap">
                        <span class="dollarSign">$</span>
                        <h3 class="price">199.99</h3>
                    </div>
                    <ul class="planInfo--wrap">
                        <li class="info">500 GB Storage</li>
                        <li class="info">2 Users Allowed</li>
                        <li class="info">Send up to 3 GB</li>
                    </ul>
                    <button class="learnMore">LEARN MORE</button>
                </div>
                <!-- professional price card -->
                <div class="pricing-card -big -gradientBG">
                    <h2 class="pricePlan">Professional</h2>
                    <div class="price--wrap">
                        <span class="dollarSign">$</span>
                        <h3 class="price">249.99</h3>
                    </div>
                    <ul class="planInfo--wrap">
                        <li class="info">1 TB Storage</li>
                        <li class="info">5 Users Allowed</li>
                        <li class="info">Send up to 10 GB</li>
                    </ul>
                    <button class="learnMore -gradientBG">LEARN MORE</button>
                </div>
                <!-- master price card -->
                <div class="pricing-card">
                    <h2 class="pricePlan">Master</h2>
                    <div class="price--wrap">
                        <span class="dollarSign">$</span>
                        <h3 class="price">399.99</h3>
                    </div>
                    <ul class="planInfo--wrap">
                        <li class="info">2 TB Storage</li>
                        <li class="info">10 Users Allowed</li>
                        <li class="info">Send up to 20 GB</li>
                    </ul>
                    <button class="learnMore">LEARN MORE</button>
                </div>
            </div>
        </main>
        <script src="js/priceToggle.js"></script>
    </body>
</html>
